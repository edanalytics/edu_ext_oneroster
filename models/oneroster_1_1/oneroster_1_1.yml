version: 2
models:
  - name: or1_1__manifest
    description: '{{ doc("manifest") }}'
    config: 
      tags: ['oneroster_1.1']


  - name: or1_1__academic_sessions
    description: '{{ doc("academic_sessions") }}'
    config: 
      tags: ['oneroster_1.1']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sourcedId 
            - TENANT_CODE
          quote_columns: true
    columns: 
      - name: tenant_code 
        description: '{{ doc("tenant_code") }}'
      - name: type
        quote: true 
        tests: 
          - accepted_values: 
              values: ['gradingPeriod', 'semester', 'schoolYear', 'term']

          
  - name: or1_1__classes
    description: '{{ doc("classes") }}'
    config: 
      tags: ['oneroster_1.1']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sourcedId 
            - TENANT_CODE
          quote_columns: true
    columns: 
      - name: tenant_code 
        description: '{{ doc("tenant_code") }}'
      - name: courseSourcedId
        quote: true
        tests:
          - relationships:
              to: ref('or1_1__courses')
              field: '"sourcedId"'
      - name: schoolSourcedId
        quote: true
        tests:
          - relationships: 
              to: ref('or1_1__orgs')
              field: '"sourcedId"'
      - name: classType
        quote: true 
        tests: 
          - accepted_values: 
              values: ['homeroom', 'scheduled']


  - name: or1_1__courses
    description: '{{ doc("courses") }}'
    config: 
      tags: ['oneroster_1.1']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sourcedId 
            - TENANT_CODE
          quote_columns: true
    columns: 
      - name: tenant_code 
        description: '{{ doc("tenant_code") }}'
      - name: orgSourcedId
        quote: true
        tests:
          - relationships: 
              to: ref('or1_1__orgs')
              field: '"sourcedId"'
      - name: schoolYearSourcedId
        quote: true
        tests:
          - relationships: 
              to: ref('or1_1__academic_sessions')
              field: '"sourcedId"'


  - name: or1_1__enrollments
    description: '{{ doc("enrollments") }}'
    config: 
      tags: ['oneroster_1.1']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sourcedId 
            - TENANT_CODE
          quote_columns: true
    columns: 
      - name: tenant_code 
        description: '{{ doc("tenant_code") }}'
      - name: classSourcedId
        quote: true
        tests:
          - relationships: 
              to: ref('or1_1__classes')
              field: '"sourcedId"'
      - name: schoolSourcedId
        quote: true
        tests:
          - relationships: 
              to: ref('or1_1__orgs')
              field: '"sourcedId"'
      - name: userSourcedId
        quote: true
        tests:
          - relationships: 
              to: ref('or1_1__users')
              field: '"sourcedId"'
 
 
  - name: or1_1__orgs
    description: '{{ doc("orgs") }}'
    config: 
      tags: ['oneroster_1.1']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sourcedId 
            - TENANT_CODE
          quote_columns: true
    columns: 
      - name: tenant_code 
        description: '{{ doc("tenant_code") }}'
      - name: type
        quote: true 
        tests: 
          - accepted_values: 
              values: ['department', 'school', 'district', 'local', 'state', 'national']


  - name: or1_1__users
    description: '{{ doc("users") }}'
    config: 
      tags: ['oneroster_1.1']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sourcedId 
            - TENANT_CODE
          quote_columns: true
    columns: 
      - name: tenant_code 
        description: '{{ doc("tenant_code") }}'
      - name: role
        quote: true 
        tests: 
          - accepted_values: 
              values: ['administrator', 'aide', 'guardian', 'parent', 'proctor', 'relative', 'student', 'teacher']

  - name: or1_1__demographics
    description: '{{ doc("demographics") }}'
    config: 
      tags: ['oneroster_1.1']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sourcedId 
            - TENANT_CODE
          quote_columns: true
    columns: 
      - name: tenant_code 
        description: '{{ doc("tenant_code") }}'
      - name: sex
        quote: true 
        tests: 
          - accepted_values: 
              values: ['male', 'female']
